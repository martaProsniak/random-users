<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Random user downloader</title>
</head>
<body>
    <form class="generator">
        <label class="generator__input-name">Gender:
            <select class="generator__select" name="gender">
                <option value="both" selected>All</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
        </label>
        <label class="generator__input-name">Count:
            <input class='generator__input' name='users-number' type="number" value="10">
        </label>
        <input type="submit" value="Get users" class="button">
    </form>
</body>
<script src="main.js"></script>
</html>
